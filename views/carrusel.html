<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Carrusel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/carrusel.css">
</head>

<body>

    <div class="page-wrapper">

        <div class="container py-5">

            <div class="header mb-4">
                <h2>Gestión de Carrusel</h2>
                <p>Administra las imágenes que se muestran en el sitio</p>
            </div>

            <div class="carousel-card shadow-lg">
                <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        {{items_carrusel}}
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </button>

                    <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </button>
                </div>
            </div>

        </div>

        <!-- BOTÓN FLOTANTE -->
        <button class="btn btn-primary fab" data-bs-toggle="modal" data-bs-target="#uploadModal">
            +
        </button>
    </div>

    <!-- MODAL -->
    <div class="modal fade" id="uploadModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <form method="POST" enctype="multipart/form-data" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nueva imagen</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">

                    <div class="upload-box">
                        <input type="file" name="imagen" id="imagenInput" accept="image/*" required>
                        <label for="imagenInput">
                            <span>Seleccionar imagen</span>
                        </label>
                    </div>

                    <div class="preview mt-3">
                        <img id="previewImg" src="" alt="Preview">
                    </div>

                    <small class="text-muted">
                        Formatos permitidos: JPG, PNG, GIF
                    </small>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>

                    <button type="submit" class="btn btn-success" id="btnGuardar" disabled>
                        Guardar imagen
                    </button>

                    <small class="text-danger d-none" id="fileError">
                        Archivo no permitido. Solo JPG, JPEG, PNG o WEBP.
                    </small>

                </div>

            </form>
        </div>
    </div>

    <script src="/static/js/carrusel.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
