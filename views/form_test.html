<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario - Validación</title>
    <link rel="stylesheet" href="/static/css/validacion-form.css">
</head>

<body>

<div class="container">
    <h2>Registro de Usuario</h2>
    <p class="subtitle">Completa todos los campos para continuar</p>

    <form method="POST" novalidate>

        <!-- NOMBRE -->
        <div class="form-group">
            <label>Nombre Completo:</label>
            <input
                type="text"
                name="name"
                id="name"
                value="{{name}}"
                placeholder="Ej. Juan Pérez"
                maxlength="50"
                required
            >
            <div class="error-text">{{error_name}}</div>
        </div>

        <!-- USUARIO -->
        <div class="form-group">
            <label>Nombre de Usuario:</label>
            <input
                type="text"
                name="username"
                id="username"
                value="{{username}}"
                minlength="5"
                maxlength="50"
                required
            >
            <div class="error-text">{{error_username}}</div>
        </div>

        <!-- EMAIL -->
        <div class="form-group">
            <label>Correo Electrónico:</label>
            <input
                type="email"
                name="email"
                value="{{email}}"
                required
            >
            <div class="error-text">{{error_email}}</div>
        </div>

        <!-- TELÉFONO -->
        <div class="form-group">
            <label>Teléfono:</label>
            <input
                type="text"
                name="phone"
                id="phone"
                value="{{phone}}"
                placeholder="10 dígitos"
                maxlength="10"
                inputmode="numeric"
                required
            >
            <div class="error-text">{{error_phone}}</div>
        </div>

        <!-- FECHA -->
        <div class="form-group">
            <label>Fecha de Nacimiento:</label>
            <input
                type="date"
                name="birthdate"
                value="{{birthdate}}"
                min="1900-01-01"
                max="{{today}}"
                required
            >
            <div class="error-text">{{error_birthdate}}</div>
        </div>

        <!-- TÉRMINOS -->
        <div class="checkbox-group">
            <input type="checkbox" name="terms" id="terms" required {{checked_terms}}>
            <label for="terms">Acepto los términos y condiciones</label>
        </div>
        <div class="error-text">{{error_terms}}</div>

        <button type="submit">Validar Datos</button>
    </form>
</div>

<!-- JS Externo para Validación -->
<script src="/static/js/validacion-form.js"></script>

</body>
</html>
