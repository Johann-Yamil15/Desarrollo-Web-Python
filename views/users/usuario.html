<link rel="stylesheet" href="/static/css/users/users.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<div class="user-dashboard">
    <div class="header-actions">
        <h1>Usuarios</h1>

        <div class="search-section-wrapper">
            <div class="google-pill-container" id="searchPill">
                <div class="main-search-part">
                    <i class="fas fa-search search-icon-muted"></i>
                    <input type="text" id="searchInput" placeholder="Buscar por nombre o apellidos...">
                </div>

                <div id="advancedFilters" class="expanding-filter-box collapsed">
                    <div class="v-divider"></div>

                    <div class="filter-content-wrapper">
                        <div class="filter-group-title">Rango de fechas de nacimiento</div>
                        <div class="date-inputs-flex">
                            <div class="input-group-minimal">
                                <label>Desde</label>
                                <input type="date" id="dateFrom">
                            </div>
                            <div class="input-group-minimal">
                                <label>Hasta</label>
                                <input type="date" id="dateTo">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="pill-actions">
                    <button id="btnToggleFilters" class="action-circle-btn" title="Filtros">
                        <i class="fas fa-filter"></i>
                    </button>
                    <button id="btnClearFilters" class="action-circle-btn delete-btn" title="Limpiar">
                        <i class="fas fa-eraser"></i>
                    </button>
                </div>
            </div>
        </div>

        <button id="btnNewUser" class="btn-primary">
            <i class="fas fa-plus"></i> Nuevo
        </button>
    </div>

    <table class="modern-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Departamento</th>
                <th>Fecha de Nacimiento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
        </tbody>
    </table>
    <div class="pagination-container">

        <div class="pagination-controls">
            <button id="btnFirst" class="btn-page" title="Inicio">
                <i class="fas fa-angle-double-left"></i>
            </button>
            <button id="btnPrev" class="btn-page" title="Anterior">
                <i class="fas fa-angle-left"></i>
            </button>

            <span id="currentPageIndicator" class="page-text">Página 1 de 2</span>

            <button id="btnNext" class="btn-page" title="Siguiente">
                <i class="fas fa-angle-right"></i>
            </button>
            <button id="btnLast" class="btn-page" title="Final">
                <i class="fas fa-angle-double-right"></i>
            </button>
        </div>
    </div>
</div>

<div id="userModal" class="modal">
    <div class="modal-content">
        <h2 id="modalTitle">Usuario</h2>
        <form id="userForm">
            <input type="hidden" name="id">

            <div class="form-grid">
                <div class="form-group">
                    <input type="text" name="nombre" id="name" placeholder="Nombre(s)" required>
                </div>

                <div class="row-apellidos">
                    <input type="text" name="ap" id="ap_paterno" placeholder="Ap. Paterno" required>
                    <input type="text" name="am" id="ap_materno" placeholder="Ap. Materno">
                </div>

                <div class="form-group">
                    <input type="email" name="email" id="emailInput" placeholder="Correo electrónico" required>
                    <div id="error_email" class="error-text"></div>
                </div>

                <div class="form-group">
                    <label class="label-hint">Fecha de Nacimiento</label>
                    <input type="date" name="fecha_nac" id="birthdateInput" min="1900-01-01" required>
                    <div id="error_birthdate" class="error-text"></div>
                </div>

                <div class="form-group">
                    <label class="label-hint">Contraseña</label>
                    <input type="password" name="password" placeholder="Nueva contraseña (opcional)">
                </div>

                <div class="form-group">
                    <label>Departamento</label>
                    <select name="departamento_id" id="deptoSelect" class="custom-select" required>
                        <option value="">Seleccione un departamento...</option>
                    </select>
                    <div id="error_depto" class="error-text"></div>
                </div>
            </div>

            <div class="modal-actions">
                <button type="button" onclick="UserManager.closeModal()" class="btn-secondary">Cancelar</button>
                <button type="submit" class="btn-save">Guardar Cambios</button>
            </div>
        </form>
    </div>
</div>

<div id="deleteModal" class="modal">
    <div class="modal-content confirm-delete">
        <div class="warn-icon">⚠️</div>
        <h2>¿Estás seguro?</h2>
        <p>Esta acción no se puede deshacer. Se eliminará al usuario permanentemente.</p>
        <div class="modal-actions">
            <button type="button" onclick="UserManager.closeDeleteModal()" class="btn-secondary">No,
                cancelar</button>
            <button type="button" id="confirmDeleteBtn" class="btn-danger">Sí, eliminar</button>
        </div>
    </div>
</div>

<script src="/static/js/users/users.js"></script>
