    <div class="header-actions">
        <h1>Gestión de Departamentos y Permisos</h1>
    </div>

    <div class="table-container shadow-sm">
        <table class="modern-table">
            <thead>
                <tr>
                    <th style="width: 20%;">NOMBRE</th>
                    <th style="width: 35%;">DESCRIPCIÓN</th>

                </tr>
            </thead>
            <tbody id="deptoTableBody">
                </tbody>
            <tfoot>
                <tr id="addRowTrigger" class="add-row-trigger">

                </tr>
            </tfoot>
        </table>
