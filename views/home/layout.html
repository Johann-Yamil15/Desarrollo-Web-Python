<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{{titulo}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/home/layout.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="user-context">
                <div class="avatar">PY</div>
                <div class="context-text">
                    <span class="context-title">PYTHON_WEB</span>
                </div>
            </div>
        </div>

        <div class="nav-scroll-area">
            <div class="nav-group-label">MONITOR</div>
            <a href="/" class="nav-link">
                <i data-lucide="house"></i> Home
            </a>
            <a href="/pruebaform" class="nav-link">
                <i data-lucide="line-chart"></i> Formulario validación
            </a>

            <div class="nav-group-label">MANAGE</div>
            <a href="/pruebaError" class="nav-link">
                <i data-lucide="cpu"></i> Prueva Error
            </a>
            <a href="/users" class="nav-link">
                <i data-lucide="terminal"></i> Usuarios
            </a>
            <a href="/carrusel" class="nav-link">
                <i data-lucide="arrow-up-right-from-circle"></i> Carrucel
            </a>
        </div>

        <!-- <div class="sidebar-footer">
            <a href="#" class="nav-link"><i data-lucide="history"></i> Changelog</a>
            <a href="#" class="nav-link"><i data-lucide="send"></i> Invite a friend</a>
            <a href="#" class="nav-link"><i data-lucide="life-buoy"></i> Contact support</a>
            <div class="status-line">
                <i data-lucide="activity" size="14"></i> Render Status
            </div>
        </div> -->
    </aside>

    <div class="main-content">
        <nav class="breadcrumb-bar d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i data-lucide="folder" size="14" style="margin-right: 8px;"></i>
                {{breadcrumbs_placeholder}}
            </div>

            <div class="dropdown me-3">
                <div class="user-profile-trigger d-flex align-items-center gap-2" id="userMenu"
                    data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;">
                    <div class="avatar-sm">JD</div>
                    <span class="user-name-text">Johann Yamil</span>
                    <i data-lucide="chevron-down" size="14"></i>
                </div>

                <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2" aria-labelledby="userMenu">
                    <li class="px-3 py-2 border-bottom">
                        <p class="mb-0 small text-muted">Sesión iniciada como</p>
                        <p class="mb-0 fw-bold small text-dark">Prueva.test@correo.com</p>
                    </li>
                    <li><a class="dropdown-item py-2" href="/profile"><i class="fas fa-user-circle me-2"></i> Mi
                            Perfil</a></li>
                    <li><a class="dropdown-item py-2 text-danger" href="/logout"><i
                                class="fas fa-sign-out-alt me-2"></i> Cerrar Sesión</a></li>
                </ul>
            </div>
        </nav>

        <main class="body-container">
            {{content}}
        </main>
    </div>

    <script>
        // Inicializar iconos
        lucide.createIcons();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/home/layout.js"></script>
</body>

</html>
