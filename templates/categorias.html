<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{categoria_nombre}} - Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/breadcrumbs.css">
    <link rel="stylesheet" href="/static/css/productos.css">
</head>
<body>

<div class="container py-5">

    <!-- BREADCRUMBS -->
    {{breadcrumb_html}}

    <!-- PANTALLA 2: Productos de una Categoría -->
    <div class="page-header mb-4">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <h1 class="page-title">{{categoria_nombre}}</h1>
                <p class="page-subtitle">Descubre los mejores productos en esta categoría</p>
            </div>
            <div>
                <a href="/productos" class="btn btn-outline-primary">
                    ← Volver a categorías
                </a>
            </div>
        </div>
    </div>

    <!-- Filtros (opcional) -->
    <div class="filters-bar mb-4">
        <div class="row align-items-center">
            <div class="col-md-6">
                <select class="form-select" id="ordenar">
                    <option>Ordenar por...</option>
                    <option>Precio: Menor a Mayor</option>
                    <option>Precio: Mayor a Menor</option>
                    <option>Más Popular</option>
                    <option>Más Nuevo</option>
                </select>
            </div>
            <div class="col-md-6 text-end">
                <span class="results-count">Mostrando 1 productos</span>
            </div>
        </div>
    </div>

    <!-- Grid de Productos -->
    <div class="row">
        {{items_html}}
    </div>

    <!-- Paginación (opcional) -->
    <div class="pagination-wrapper mt-5">
        <nav aria-label="Paginación de productos">
            <ul class="pagination justify-content-center">
                <li class="page-item disabled">
                    <span class="page-link">Anterior</span>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">Siguiente</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
