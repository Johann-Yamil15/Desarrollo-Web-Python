<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{producto_nombre}} - Detalle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/breadcrumbs.css">
    <link rel="stylesheet" href="/static/css/productos.css">
</head>
<body>

<div class="container py-5">

    <!-- BREADCRUMBS -->
    {{breadcrumb_html}}

    <!-- PANTALLA 3: Detalle del Producto -->
    <div class="product-detail-container">
    
    <!-- Header con bot√≥n volver -->
    <div class="mb-4">
        <a href="/categorias/1" class="btn btn-outline-secondary">
            ‚Üê Volver a la categor√≠a
        </a>
    </div>

    <!-- Contenido Principal -->
    <div class="row">
        
        <!-- Imagen del Producto -->
        <div class="col-md-5 mb-4">
            <div class="product-image-container">
                <div class="product-main-image">
                    {{producto_imagen}}
                </div>
            </div>
        </div>

        <!-- Informaci√≥n del Producto -->
        <div class="col-md-7">
            <div class="product-detail-info">
                
                <h1 class="product-detail-title">{{producto_nombre}}</h1>
                
                <div class="product-rating mb-3">
                    <span class="stars">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</span>
                    <span class="rating-text">(4.8/5.0) - 127 rese√±as</span>
                </div>

                <div class="product-price-box">
                    <span class="product-detail-price">{{producto_precio}}</span>
                    <span class="price-label">MXN</span>
                </div>

                <div class="product-stock mb-4">
                    <span class="stock-badge">
                        ‚úì En stock ({{producto_stock}} disponibles)
                    </span>
                </div>

                <div class="product-description mb-4">
                    <h3>Descripci√≥n</h3>
                    <p>{{producto_descripcion}}</p>
                </div>

                <div class="product-features mb-4">
                    <h3>Caracter√≠sticas</h3>
                    <ul class="caracteristicas-list">
                        {{caracteristicas_html}}
                    </ul>
                </div>

                <!-- Acciones -->
                <div class="product-actions">
                    <div class="quantity-selector mb-3">
                        <label>Cantidad:</label>
                        <div class="input-group" style="max-width: 150px;">
                            <button class="btn btn-outline-secondary" type="button">-</button>
                            <input type="number" class="form-control text-center" value="1" min="1" max="{{producto_stock}}">
                            <button class="btn btn-outline-secondary" type="button">+</button>
                        </div>
                    </div>

                    <div class="action-buttons">
                        <button class="btn btn-primary btn-lg btn-add-cart">
                            üõí Agregar al carrito
                        </button>
                       
                    </div>
                </div>

            </div>
        </div>

    </div>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
